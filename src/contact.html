<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Call Center Helper</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <div class="header-content">
          <div class="app-title"><h1>ðŸ“ž Call Center Helper</h1></div>
          <nav class="main-nav">
            <a href="/callcenterhelper/" class="nav-tab">Main</a>
            <a href="/callcenterhelper/privacy" class="nav-tab"
              >Privacy Policy</a
            >
            <a href="/callcenterhelper/terms" class="nav-tab">Terms of Use</a>
            <a href="/callcenterhelper/contact" class="nav-tab">Contact Us</a>
          </nav>
        </div>
      </header>
      <main class="container card themed-static-page max-w-600 auto-margin">
        <h2>Contact Us</h2>
        <form id="contact-form" autocomplete="on" novalidate>
          <div class="form-group">
            <label for="contact-name">Name</label>
            <input
              type="text"
              id="contact-name"
              name="name"
              required
              autocomplete="name"
            />
          </div>
          <div class="form-group">
            <label for="contact-email">Email</label>
            <input
              type="email"
              id="contact-email"
              name="email"
              required
              autocomplete="email"
            />
          </div>
          <div class="form-group">
            <label for="contact-message">Message</label>
            <textarea
              id="contact-message"
              name="message"
              rows="5"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <div class="g-recaptcha" data-sitekey="6LdQ0hssAAAAAMWQrEq6044ftIH76l8pLAbHSjFx"></div>
          </div>
          <button type="submit" class="button" id="contact-submit-btn">
            Send Message
          </button>
          <div id="contact-success" class="success-message"></div>
          <div id="contact-error" class="error-message"></div>
        </form>
        <script src="js/contact.js"></script>
      </main>
      <footer class="copyright-footer">
        <div class="container">
          <p>
            &copy; 2025 Daniel Hipskind.
            <a href="privacy">Privacy Policy</a> &bull;
            <a href="terms">Terms of Use</a> &bull;
            <a href="contact">Contact Us</a>
          </p>
        </div>
      </footer>
    </div>
    <script>
      // Apply saved theme to static pages
      (function () {
        try {
          const savedTheme = localStorage.getItem('theme') || 'light';
          document.documentElement.setAttribute('data-theme', savedTheme);
        } catch (e) {
          // Fallback to light theme if localStorage is not available
          document.documentElement.setAttribute('data-theme', 'light');
        }
      })();
    </script>
  </body>
</html>
